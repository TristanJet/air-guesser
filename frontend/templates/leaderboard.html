{% extends "layout.html" %}

{% block title %}AirGuesser - Leaderboard{% endblock %}

{% block content %}

<script src="{{ url_for('static', filename='script2.js') }}" defer></script>

<div class="leaderboard-container">
    <div class="leaderboard-header">
        <h1> Leaderboard</h1>
        <p class="leaderboard-subtitle">Top players on the server</p>
    </div>

    <!-- Leaderboard Table -->
    <div class="leaderboard-card card">
        <table class="leaderboard-table">
            <thead>
                <tr>
					<th width="200">Rank</th>
                    <th width="400">Player</th>
                    <th width="200">Best Score</th>
                </tr>
            </thead>
            <tbody id="target">
                <tr>
                    <td height="60" class="player-name"></td>
                    <td height="60" class="player-name"></td>
					<td height="60" class="score-value"></td>
                </tr>
                
				<tr id="emptymsg">
                    <td colspan="5" height="100" class="empty-state">
                        <div class="empty-message">
                            <div class="empty-icon">ðŸŽ®</div>
                            <p>No scores yet!</p>
                            <p class="empty-subtitle">Be the first to play and make it to the leaderboard</p>
                        </div>
                    </td>
                </tr>
             
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
